<div class="search">
  <form #form="ngForm" (submit)="OnSubmit()">
    <input type="text" placeholder="Search city" name="place" [(ngModel)]="CityName">
    <button class="custom-button"> submit</button>
  </form>
</div>

<div class="container">
  <div class="main">
    <img src="../assets/real-cold.png" >

    <div class="weather">
      <div class="location">{{displayname}}</div>
      <div class="temperature">{{ temp | number}} &deg;C</div>
      <span>Min - {{min_temp}}&deg;C</span>
      <span>Max - {{max_temp}}&deg;C</span>
      <span>Humidity - {{humidity}}</span>
      <span>wind-Speed - {{wind}}</span>

</div>
